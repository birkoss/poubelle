<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>Configuration</ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">
                <ion-icon name="arrow-back" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-list radio-group [(ngModel)]="arrondissement">
            <ion-item-divider>Liste des arrondissements</ion-item-divider>
            <ion-item *ngFor="let arrondissement of arrondissements">
                <ion-label>{{ arrondissement }}</ion-label>
                <ion-radio [value]="arrondissement" (click)="onChanged($event)"></ion-radio>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-list radio-group [(ngModel)]="day">
            <ion-item-divider>Choix de la journ√©e</ion-item-divider>
            <ion-item *ngFor="let day of data.weekdays; let i = index">
                <ion-label>{{ day }}</ion-label>
                <ion-radio [value]="i" (click)="onChanged($event)"></ion-radio>
            </ion-item>
        </ion-list>
    </ion-card>

</ion-content>
